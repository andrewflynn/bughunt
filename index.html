<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugHunt - Web Edition</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 { margin: 10px 0; font-size: 32px; text-shadow: 2px 2px #000; }
        
        /* Simpler, foolproof container */
        #gameContainer {
            position: relative;
            background-color: #000;
            border: 4px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            /* Let the canvas dictate the container's size */
            display: inline-block; 
        }
        
        /* Bulletproof upscaling relying on native HTML width/height attributes */
        canvas {
            display: block;
            width: 90vw;
            max-width: 800px;
            height: auto; /* Automatically preserves the 640x480 (4:3) aspect ratio */
            image-rendering: pixelated; /* Keeps pixel art crisp when upscaled */
            image-rendering: crisp-edges;
        }

        #ui {
            margin-top: 15px;
            text-align: center;
            width: 90vw;
            max-width: 800px;
        }
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            padding: 2px 6px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 3px 3px #000;
            display: none;
            text-align: center;
            pointer-events: none;
            width: 100%;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <h1>BUGHUNT</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="message"></div>
    </div>

    <div id="ui">
        <div class="controls">
            <strong>Controls:</strong> <kbd>NumPad</kbd> or <kbd>Arrow Keys</kbd> (Home/End for diagonals).<br>
            Goal: Navigate from Top-Left to Bottom-Right.<br>
            Press <kbd>Space</kbd> or <kbd>Enter</kbd> to Start/Restart.
        </div>
        <div style="margin-top: 15px; font-size: 18px;">
            <label for="speedRange">Speed:</label>
            <input type="range" id="speedRange" min="1" max="15" value="5">
            <span id="speedDisplay">5</span>
        </div>
    </div>
