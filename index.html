<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugHunt - Web Edition</title>
    <style>
        body {
            background-color: #222;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { margin: 10px 0; font-size: 32px; text-shadow: 2px 2px #000; }
        
        #gameContainer {
            position: relative;
            border: 4px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            /* Dynamic upscaling keeping 4:3 ratio */
            width: 90vw;
            max-width: 960px;
            aspect-ratio: 4 / 3;
        }
        
        canvas {
            display: block;
            background-color: #000;
            width: 100%;
            height: 100%;
            /* Keeps retro pixel look sharp */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #ui {
            margin-top: 15px;
            text-align: center;
            width: 90vw;
            max-width: 960px;
        }
        .controls {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            padding: 2px 6px;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: yellow;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px #000;
            display: none;
            text-align: center;
            pointer-events: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>BUGHUNT</h1>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        <div id="message"></div>
    </div>

            <strong>Controls:</strong> <kbd>NumPad</kbd> or <kbd>Arrow Keys</kbd> (Home/End for diagonals).<br>

            Press <kbd>Space</kbd> or <kbd>Enter</kbd> to Start/Restart.
